    <!-- 内联关键CSS -->
    <style>
        /* 关键渲染路径CSS */
        :root {
            --primary-color: #42A5F5;
            --secondary-color: #2196F3;
            --text-color: #f0f0f0;
            --text-secondary: #e0e0e0;
            --background-overlay: rgba(68, 68, 68, 0.6);
            --animation-speed: 0.3s
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        html,
        body {
            height: 100%;
            width: 100%;
            max-width: 100vw;
            min-width: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-color);
            font-size: 16px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: #181c27;
            scroll-behavior: smooth
        }

        body {
            width: 100vw;
            min-width: 0;
            max-width: 100vw;
            overflow-x: hidden
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #181c27;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        .panel-cover {
            position: relative;
            width: 100%;
            height: 100%;
            background: #181c27;
            overflow: hidden;
            will-change: transform
        }

        .panel-main {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            z-index: 2
        }

        .panel-main__inner {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1)
        }

        .panel-main__content {
            text-align: center;
            animation: fadeIn 1s ease-in-out
        }
    </style>

    <!-- 核心样式 - 关键CSS优先加载 -->
    <link rel="stylesheet" href="css/main.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="css/layout.css" media="print" onload="this.media='all'">

    <!-- 延迟加载非关键CSS -->
    <link rel="preload" href="css/fonts.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="css/navigation.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="css/social-popups.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="css/iconfont.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="css/visitor-info.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/navigation.css">
        <link rel="stylesheet" href="css/social-popups.css">
        <link rel="stylesheet" href="css/iconfont.css">
        <link rel="stylesheet" href="css/visitor-info.css">

    <!-- 外部库 - 使用CDN并添加完整性校验 -->

        integrity="sha256-dyw4h6gMbTk1vSiOqcs/wqhyqydsuILBl78WhcD44lY=" crossorigin="anonymous" defer></script>

    <!-- CSS加载回退方案 -->
    <script>
        // 检测CSS加载失败的回退方案
        (function (d) {
            var l = function (u, m) {
                var e = d.createElement('link');
                e.rel = 'stylesheet';
                e.href = u;
                e.media = m || 'all';
                d.head.appendChild(e);
            };
            if ('loading' in HTMLLinkElement.prototype) {
                // 浏览器支持link的loading属性
                return;
            }
            // 回退方案
            l('css/main.css');
            l('css/layout.css');
            l('css/fonts.css');
            l('css/navigation.css');
            l('css/social-popups.css');
            l('css/iconfont.css');
            l('css/visitor-info.css');
        })(document);
    </script>

    <!-- 主应用脚本 - 使用defer属性确保DOM加载后执行 -->
    <script src="js/app.js" type="module" defer></script>
</head>
